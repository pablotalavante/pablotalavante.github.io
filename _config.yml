site: pablo talavante
url: pablotalavante.github.io
title: pablo talavante
description: This is my personal porfolio. Here you will find my creations, most of them made with a computer.
googlewebfonts: Fira+Code:wght@400;500;700
twitter:
  username: pablotalavante
  card: summary
  creator: #yourusername
author:
  twitter: pablotalavante
  name: pablo talvante
  avatar:
  email: #youremail
  url: pablotalavante.github.io
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
